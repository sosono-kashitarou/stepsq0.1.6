<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>stepsq_0.1.6</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="sequencer-app-container">
  <header class="app-header">
    <h1>Step Sequencer</h1>
  </header>
  
  <div class="controls-bar">
    <div class="control-group transport-controls">
      <button id="play-btn" class="ctrl-btn play-btn">▶ Play</button>
      <button id="stop-btn" class="ctrl-btn stop-btn">■ Stop</button>
    </div>

    <div class="control-group setting-params">
      <div class="param-unit">
        <label>BPM</label>
        <input type="number" id="tempo-input" min="60" max="240" value="120">
      </div>

<div class="tempo-buttons">
  <button id="tempo-dec" class="tempo-btn">▼</button>
  <button id="tempo-inc" class="tempo-btn">▲</button>
</div>

      
      <div class="param-unit">
        <label>Volume</label>
        <input type="range" id="master-volume" min="0" max="1" step="0.01" value="0.5">
      </div>

      <div class="param-unit kit-selector-unit">
        <label>Kit</label>
        <div class="kit-selector">
          <button id="kit-prev" class="kit-change-btn">▲</button>
          <span id="kit-display" class="kit-name-display">Standard</span>
          <button id="kit-next" class="kit-change-btn">▼</button>
        </div>
      </div>
    </div>

    <div class="control-group tool-buttons">
      <button id="clear-btn" class="ctrl-btn clear-btn">Export JSON</button>
    </div>
  </div>

  <div class="sequencer-main">
    <div class="track-labels">
      
      <div class="track-control-row">
        <div class="track-name">Hi-Hat</div>
        <button class="mute-btn" data-track="0" id="mute-0">M</button>
      </div>
      
      <div class="track-control-row">
        <div class="track-name">Snare</div>
        <button class="mute-btn" data-track="1" id="mute-1">M</button>
      </div>
      
      <div class="track-control-row">
        <div class="track-name">Kick</div>
        <button class="mute-btn" data-track="2" id="mute-2">M</button>
      </div>
      
      <div class="track-control-row">
        <div class="track-name">Bass</div>
        <button class="mute-btn" data-track="3" id="mute-3">M</button>
      </div>
      
      <div class="track-control-row">
        <div class="track-name">Synth</div>
        <button class="mute-btn" data-track="4" id="mute-4">M</button>
      </div>
    </div>
    
    <div id="grid" class="step-grid"></div>
  </div>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
